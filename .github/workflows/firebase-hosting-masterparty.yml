name: Deploy MasterParty to Firebase Hosting

# Se ejecuta al hacer merge a main
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # 1. Descarga tu c칩digo
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Prepara el entorno de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Instala las dependencias de tu proyecto
      - name: Install Dependencies
        run: npm install

      # 4. Construye tu aplicaci칩n (crea la carpeta 'dist')
      - name: Build Application (Vite/React)
        run: npm run build

      # 5. Desplegar a Firebase Hosting
      # Esta acci칩n utiliza una cuenta de servicio (m치s segura) en lugar de un token.
      # Apunta directamente al sitio 'masterparty-test' que creaste.
      - name: Deploy to Firebase Hosting (masterparty-test)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MASTERPARTY_APP }}'
          projectId: masterparty-app
          channelId: live
          target: masterparty-test # <-- Este es el nombre de tu sitio de hosting