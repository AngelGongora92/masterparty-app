name: Deploy MasterParty to Firebase Hosting

# Se ejecuta al hacer merge a main
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # 1. Descarga tu código
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Prepara el entorno de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Instala las dependencias de tu proyecto
      - name: Install Dependencies
        run: npm install

      # 4. Construye tu aplicación (crea la carpeta 'dist')
      - name: Build Application (Vite/React)
        run: npm run build

      # --- CAMBIOS DESDE AQUÍ ---

      # 5. NUEVO PASO: Instalar la CLI de Firebase globalmente en la máquina virtual
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 6. NUEVO PASO: Desplegar usando el comando directo
      # Usamos el secreto FIREBASE_TOKEN para autenticarnos.
      - name: Deploy to Testing Target (Manual CLI command)
        env:
             FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting:testing --token "$FIREBASE_TOKEN" --project masterparty-app --non-interactive

      # --- FIN DE LOS CAMBIOS ---