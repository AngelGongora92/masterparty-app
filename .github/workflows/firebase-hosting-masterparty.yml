name: Deploy MasterParty to Firebase Hosting

# Se ejecuta al hacer merge a main
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # 1. Descarga tu código
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Prepara el entorno de Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json' # Mejora el cache

      # 3. Instala las dependencias (raíz y functions)
      - name: Install Dependencies
        run: |
          npm install
          cd functions && npm install && cd ..

      # 4. Construye tu aplicación (crea la carpeta 'dist')
      - name: Build Application (Vite/React)
        run: npm run build

      # 5. Desplegar a Firebase (Hosting y Functions) usando la CLI
      - name: Deploy to Firebase
        run: |
          npx firebase-tools deploy --only hosting:masterparty-test,functions --project masterparty-app --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}