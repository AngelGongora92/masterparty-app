name: Deploy to DEV (Test Site)

# Se ejecuta al hacer push a la rama 'develop'
on:
  push:
    branches:
      - develop

jobs:
  build_and_deploy_dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Dependencies
        run: |
          npm install
          cd functions && npm install && cd ..

      - name: Build Application for Development
        run: npm run build -- --mode development
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY_DEV }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN_DEV }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID_DEV }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET_DEV }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID_DEV }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID_DEV }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID_DEV }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY_DEV }}
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.VITE_RECAPTCHA_SITE_KEY_DEV }}
          VITE_ADD_PROVIDER_LEAD_FUNCTION_URL: ${{ secrets.VITE_ADD_PROVIDER_LEAD_FUNCTION_URL_DEV }}
          VITE_APP_MODE: "live" # O el modo que desees para desarrollo

      - name: Deploy to Firebase (DEV)
        run: |
          npx firebase-tools deploy --only hosting:${{ secrets.FIREBASE_HOSTING_SITE_DEV }},functions,firestore --project ${{ secrets.FIREBASE_PROJECT_ID_DEV }} --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}